<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Bar Admin - Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/media/logo.png?v=2" />

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Configuration for GitHub Pages -->
    <script src="../config.js"></script>

    <!-- Shared Scripts -->
    <script type="module" src="shared/theme-manager.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-emerald-500 via-green-500 to-teal-600 dark:from-gray-800 dark:via-gray-900 dark:to-black min-h-screen flex items-center justify-center p-4 transition-colors"
  >
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <img
          src="../assets/media/logo.png?v=2"
          alt="Dog Bar Logo"
          class="h-16 w-auto mx-auto mb-4"
        />
        <h1 class="text-2xl font-bold text-gray-900">Admin Portal</h1>
        <p class="text-gray-600">The Dog Bar Management</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="admin@dogbarstpete.com"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="Enter your password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:from-emerald-700 hover:to-teal-700 transition-all transform hover:scale-105 shadow-lg"
        >
          Sign In
        </button>
      </form>

      <!-- Error Message -->
      <div
        id="errorMessage"
        class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden"
      >
        <span id="errorText"></span>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="mt-4 text-center hidden">
        <div
          class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-emerald-600"
        ></div>
        <p class="text-gray-600 mt-2">Signing in...</p>
      </div>
    </div>

    <!-- Back to Site Link -->
    <div class="absolute top-4 left-4">
      <a
        href="../index.html"
        class="text-white hover:text-gray-200 transition-colors flex items-center"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Back to Site
      </a>
    </div>

    <script type="module">
      // Supabase configuration
      const supabaseUrl = import.meta.env.VITE_SUPABASE_URL || window.APP_CONFIG?.supabaseUrl;
      const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY || window.APP_CONFIG?.supabaseKey;

      // Initialize Supabase client
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      // Login form handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Show loading spinner
          document.getElementById("loadingSpinner").classList.remove("hidden");
          document.getElementById("errorMessage").classList.add("hidden");

          try {
            // Sign in with Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
              email: email,
              password: password,
            });

            if (error) {
              throw error;
            }

            // Store user session and Supabase tokens
            localStorage.setItem("admin_user", JSON.stringify(data.user));
            localStorage.setItem("admin_session", JSON.stringify(data.session));
            localStorage.setItem(
              "supabase.auth.token",
              JSON.stringify({
                currentSession: data.session,
                currentUser: data.user,
              })
            );

            // Redirect to dashboard
            window.location.href = "dashboard.html";
          } catch (error) {
            console.error("Login error:", error);

            // Hide loading spinner
            document.getElementById("loadingSpinner").classList.add("hidden");

            // Show error message
            document.getElementById("errorText").textContent = error.message;
            document.getElementById("errorMessage").classList.remove("hidden");
          }
        });

      // Check if already logged in
      window.addEventListener("load", function () {
        const session = localStorage.getItem("admin_session");
        const token = localStorage.getItem("supabase.auth.token");
        if (session && token) {
          window.location.href = "dashboard.html";
        }
      });
    </script>
  </body>
</html>
