<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Bar Admin - Food Trucks</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/media/logo.png?v=2" />

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Shared Utilities -->
    <script src="shared/logger.js"></script>

    <!-- Shared Scripts -->
    <script src="shared/permissions.js"></script>
    <script src="shared/navigation.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Page Header -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h2 class="text-3xl font-bold text-gray-900">
            Food Truck Management
          </h2>
          <p class="text-gray-600">
            Manage food truck partners and their information
          </p>
        </div>
        <button
          id="addFoodTruckBtn"
          class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors flex items-center"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
          Add Food Truck
        </button>
      </div>

      <!-- Food Trucks Grid -->
      <div
        id="foodTrucksGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Food trucks will be loaded here -->
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-12">
        <div
          class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600"
        ></div>
        <p class="text-gray-600 mt-2">Loading food trucks...</p>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-12">
        <svg
          class="mx-auto h-12 w-12 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
          ></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">
          No food trucks found
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Get started by adding a new food truck partner.
        </p>
        <div class="mt-6">
          <button
            id="addFoodTruckBtnEmpty"
            class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition-colors"
          >
            Add Food Truck
          </button>
        </div>
      </div>
    </div>

    <!-- Add/Edit Food Truck Modal -->
    <div
      id="foodTruckModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3">
          <!-- Modal Header -->
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900" id="modalTitle">
              Add New Food Truck
            </h3>
            <button id="closeModal" class="text-gray-400 hover:text-gray-600">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Modal Form -->
          <form id="foodTruckForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="truckName"
                  class="block text-sm font-medium text-gray-700"
                  >Food Truck Name</label
                >
                <input
                  type="text"
                  id="truckName"
                  name="name"
                  required
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
                />
              </div>
              <div>
                <label
                  for="truckWebsite"
                  class="block text-sm font-medium text-gray-700"
                  >Website</label
                >
                <input
                  type="url"
                  id="truckWebsite"
                  name="website"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
                  placeholder="https://example.com"
                />
              </div>
            </div>

            <div>
              <label
                for="truckDescription"
                class="block text-sm font-medium text-gray-700"
                >Description</label
              >
              <textarea
                id="truckDescription"
                name="description"
                rows="3"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
                placeholder="Describe the food truck's specialties..."
              ></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="truckLogo"
                  class="block text-sm font-medium text-gray-700"
                  >Logo URL</label
                >
                <input
                  type="url"
                  id="truckLogo"
                  name="logo_url"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
                  placeholder="https://example.com/logo.jpg"
                />
              </div>
              <div>
                <label
                  for="truckMenu"
                  class="block text-sm font-medium text-gray-700"
                  >Menu Image URL</label
                >
                <input
                  type="url"
                  id="truckMenu"
                  name="menu_image_url"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
                  placeholder="https://example.com/menu.jpg"
                />
              </div>
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="truckActive"
                name="is_active"
                class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded"
              />
              <label for="truckActive" class="ml-2 block text-sm text-gray-900"
                >Active (appears in listings)</label
              >
            </div>

            <div class="flex justify-end space-x-3 pt-4">
              <button
                type="button"
                id="cancelFoodTruck"
                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              >
                Save Food Truck
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Supabase configuration
      const supabaseUrl = "https://pkomfbezaollhvcpezaw.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrb21mYmV6YW9sbGh2Y3BlemF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NjcxMTIsImV4cCI6MjA3NTQ0MzExMn0.E2__i0ieMKMYwx-bzk3rnZ9-ozQLSJxMIm3GhRKt8K0";

      // Initialize Supabase client
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      let allFoodTrucks = [];
      let editingTruckId = null;

      // Check authentication
      window.addEventListener("load", async function () {
        // Check authentication first
        await checkAuth();
      });

      // Check authentication
      async function checkAuth() {
        const token = localStorage.getItem("supabase.auth.token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        try {
          const {
            data: { user },
            error,
          } = await supabase.auth.getUser();
          if (error || !user) {
            window.location.href = "login.html";
            return;
          }

          // Wait for PermissionManager to be initialized
          let attempts = 0;
          const maxAttempts = 20; // Increased timeout

          while (
            !window.PermissionManager ||
            !window.PermissionManager.userRole
          ) {
            if (attempts >= maxAttempts) {
              console.warn(
                "⚠️ PermissionManager not ready, continuing anyway..."
              );
              // Don't show alert, just continue - navigation will handle it
              return;
            }
            await new Promise((resolve) => setTimeout(resolve, 100));
            attempts++;
          }

          // Check if user has permission to manage food trucks
          if (!window.PermissionManager.hasPermission("manage_food_trucks")) {
            alert("You do not have permission to manage food trucks.");
            window.location.href = "dashboard.html";
            return;
          }

          // Set user email
          const userEmailEl = document.getElementById("userEmail");
          if (userEmailEl) {
            userEmailEl.textContent = user.email;
          }

          // Load food trucks after auth check
          await loadFoodTrucks();
        } catch (error) {
          console.error("Auth check failed:", error);
          window.location.href = "login.html";
        }
      }

      // Load food trucks from database
      async function loadFoodTrucks() {
        try {
          const { data: trucks, error } = await supabase
            .from("food_trucks")
            .select("*")
            .order("name", { ascending: true });

          if (error) throw error;

          allFoodTrucks = trucks;
          displayFoodTrucks(trucks);
          hideLoadingState();
        } catch (error) {
          console.error("Error loading food trucks:", error);
          hideLoadingState();
        }
      }

      // Display food trucks in grid
      function displayFoodTrucks(trucks) {
        const grid = document.getElementById("foodTrucksGrid");
        const emptyState = document.getElementById("emptyState");

        if (trucks.length === 0) {
          grid.classList.add("hidden");
          emptyState.classList.remove("hidden");
          return;
        }

        emptyState.classList.add("hidden");
        grid.classList.remove("hidden");

        grid.innerHTML = trucks
          .map(
            (truck) => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                ${
                                  truck.logo_url
                                    ? `<img src="${truck.logo_url}" alt="${truck.name}" class="h-12 w-12 rounded-lg object-cover mr-3">`
                                    : `<div class="h-12 w-12 bg-gray-200 rounded-lg flex items-center justify-center mr-3">
                                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                        </svg>
                                    </div>`
                                }
                                <div>
                                    <h3 class="text-lg font-medium text-gray-900">${
                                      truck.name
                                    }</h3>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                      truck.is_active
                                        ? "bg-green-100 text-green-800"
                                        : "bg-red-100 text-red-800"
                                    }">
                                        ${
                                          truck.is_active
                                            ? "Active"
                                            : "Inactive"
                                        }
                                    </span>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editFoodTruck('${
                                  truck.id
                                }')" class="text-emerald-600 hover:text-emerald-900">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="deleteFoodTruck('${
                                  truck.id
                                }')" class="text-red-600 hover:text-red-900">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4">${
                          truck.description || "No description provided"
                        }</p>
                        
                        <div class="flex space-x-4 text-sm text-gray-500">
                            ${
                              truck.website
                                ? `<a href="${truck.website}" target="_blank" class="text-emerald-600 hover:text-emerald-700">Website</a>`
                                : ""
                            }
                            ${
                              truck.menu_image_url
                                ? `<a href="${truck.menu_image_url}" target="_blank" class="text-emerald-600 hover:text-emerald-700">Menu</a>`
                                : ""
                            }
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Hide loading state
      function hideLoadingState() {
        document.getElementById("loadingState").classList.add("hidden");
      }

      // Add food truck button handlers
      const addFoodTruckBtn = document.getElementById("addFoodTruckBtn");
      const addFoodTruckBtnEmpty = document.getElementById(
        "addFoodTruckBtnEmpty"
      );

      if (addFoodTruckBtn) {
        addFoodTruckBtn.addEventListener("click", () => openFoodTruckModal());
      }
      if (addFoodTruckBtnEmpty) {
        addFoodTruckBtnEmpty.addEventListener("click", () =>
          openFoodTruckModal()
        );
      }

      // Modal handlers
      function openFoodTruckModal(truckId = null) {
        editingTruckId = truckId;
        const modal = document.getElementById("foodTruckModal");
        const form = document.getElementById("foodTruckForm");
        const title = document.getElementById("modalTitle");

        if (truckId) {
          title.textContent = "Edit Food Truck";
          const truck = allFoodTrucks.find((t) => t.id === truckId);
          if (truck) {
            form.name.value = truck.name;
            form.description.value = truck.description || "";
            form.website.value = truck.website || "";
            form.logo_url.value = truck.logo_url || "";
            form.menu_image_url.value = truck.menu_image_url || "";
            form.is_active.checked = truck.is_active;
          }
        } else {
          title.textContent = "Add New Food Truck";
          form.reset();
        }

        modal.classList.remove("hidden");
      }

      // Close modal
      const closeModal = document.getElementById("closeModal");
      const cancelFoodTruck = document.getElementById("cancelFoodTruck");

      if (closeModal) {
        closeModal.addEventListener("click", closeFoodTruckModal);
      }
      if (cancelFoodTruck) {
        cancelFoodTruck.addEventListener("click", closeFoodTruckModal);
      }

      function closeFoodTruckModal() {
        document.getElementById("foodTruckModal").classList.add("hidden");
        editingTruckId = null;
      }

      // Form submission
      const foodTruckForm = document.getElementById("foodTruckForm");
      if (foodTruckForm) {
        foodTruckForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const truckData = {
            name: formData.get("name"),
            description: formData.get("description"),
            website: formData.get("website"),
            logo_url: formData.get("logo_url"),
            menu_image_url: formData.get("menu_image_url"),
            is_active: formData.get("is_active") === "on",
          };

          try {
            if (editingTruckId) {
              // Update existing food truck
              const { error } = await supabase
                .from("food_trucks")
                .update(truckData)
                .eq("id", editingTruckId);

              if (error) throw error;

              window.auditLogger?.log("food_truck.updated", {
                truck_id: editingTruckId,
                name: truckData.name,
              });
            } else {
              // Create new food truck
              const { data: inserted, error } = await supabase
                .from("food_trucks")
                .insert([truckData])
                .select("id, name");

              if (error) throw error;

              const newTruck = inserted?.[0];
              if (newTruck?.id) {
                window.auditLogger?.log("food_truck.created", {
                  truck_id: newTruck.id,
                  name: newTruck.name,
                });
              }
            }

            await loadFoodTrucks();
            closeFoodTruckModal();
          } catch (error) {
            console.error("Error saving food truck:", error);
            alert("Error saving food truck. Please try again.");
          }
        });
      }

      // Edit food truck function (called from grid)
      window.editFoodTruck = function (truckId) {
        openFoodTruckModal(truckId);
      };

      // Delete food truck function (called from grid)
      window.deleteFoodTruck = async function (truckId) {
        if (!confirm("Are you sure you want to delete this food truck?"))
          return;

        try {
          const { error } = await supabase
            .from("food_trucks")
            .delete()
            .eq("id", truckId);

          if (error) throw error;

          window.auditLogger?.log("food_truck.deleted", {
            truck_id: truckId,
          });

          await loadFoodTrucks();
        } catch (error) {
          console.error("Error deleting food truck:", error);
          alert("Error deleting food truck. Please try again.");
        }
      };

      // Logout handler
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async function () {
          await supabase.auth.signOut();
          localStorage.removeItem("admin_user");
          localStorage.removeItem("admin_session");
          // Reset PermissionManager cache
          if (window.PermissionManager) {
            window.PermissionManager.resetRoleCache();
          }
          window.location.href = "index.html";
        });
      }
    </script>
  </body>
</html>
