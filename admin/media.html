<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Bar Admin - Media Library</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/media/logo.png?v=2" />

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Shared Scripts -->
    <script type="module" src="shared/permissions.js"></script>
    <script type="module" src="shared/navigation.js"></script>
    <script type="module" src="shared/media-selector.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Page Header -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h2 class="text-3xl font-bold text-gray-900">Media Library</h2>
          <p class="text-gray-600">
            Upload, organize, and manage your media files
          </p>
        </div>
        <div class="flex gap-4">
          <button
            id="cleanupBtn"
            class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition-colors flex items-center"
            title="Clean up orphaned files and refresh media list"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
            Cleanup
          </button>
          <button
            id="refreshBtn"
            class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors flex items-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
            Refresh
          </button>
        </div>
      </div>

      <!-- Media Grid Container (MediaSelector will render here) -->
      <div id="mediaGrid"></div>
    </div>

    <script type="module">
      // Wait for all dependencies to load
      async function initMediaPage() {
        // Wait for PermissionManager
        let attempts = 0;
        while (!window.PermissionManager && attempts < 50) {
          await new Promise((resolve) => setTimeout(resolve, 100));
          attempts++;
        }

        if (!window.PermissionManager) {
          console.error("PermissionManager not loaded");
          alert("Failed to load permission system. Please refresh the page.");
          return;
        }

        // Wait for MediaSelector class
        attempts = 0;
        while (!window.MediaSelector && attempts < 50) {
          await new Promise((resolve) => setTimeout(resolve, 100));
          attempts++;
        }

        if (!window.MediaSelector) {
          console.error("MediaSelector not loaded");
          alert("Failed to load media selector. Please refresh the page.");
          return;
        }

        // Check admin permissions
        const isAdmin = await window.PermissionManager.checkAdmin();
        if (!isAdmin) {
          return; // PermissionManager handles redirect
        }

        // Initialize Supabase
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

        if (!supabaseUrl || !supabaseAnonKey) {
          console.error("Supabase credentials not found");
          alert("Configuration error. Please check environment variables.");
          return;
        }

        const supabase = window.supabase.createClient(
          supabaseUrl,
          supabaseAnonKey
        );

        // Initialize MediaSelector in page mode with all features
        const mediaManager = new window.MediaSelector({
          containerId: "mediaGrid",
          mode: "page",
          allowUpload: true,
          allowDelete: true,
          allowBulkSelection: true,
          showViewToggle: true,
          showViewer: true,
          showCleanup: true,
          pageSize: 20,
          supabaseClient: supabase,
          supabaseUrl: supabaseUrl,
        });

        await mediaManager.init();

        // Refresh button
        const refreshBtn = document.getElementById("refreshBtn");
        if (refreshBtn) {
          refreshBtn.addEventListener("click", async () => {
            refreshBtn.disabled = true;
            refreshBtn.querySelector("svg").classList.add("animate-spin");
            await mediaManager.refresh();
            refreshBtn.disabled = false;
            refreshBtn.querySelector("svg").classList.remove("animate-spin");
          });
        }

        // Cleanup button
        const cleanupBtn = document.getElementById("cleanupBtn");
        if (cleanupBtn) {
          cleanupBtn.addEventListener("click", async () => {
            if (
              !confirm(
                "This will scan for and remove orphaned files that don't match any database records. Continue?"
              )
            ) {
              return;
            }

            cleanupBtn.disabled = true;
            cleanupBtn.textContent = "Cleaning up...";

            try {
              // Get all files from storage
              const { data: storageFiles, error: storageError } =
                await supabase.storage.from("media").list("", {
                  limit: 1000,
                  offset: 0,
                });

              if (storageError) throw storageError;

              console.log(`Found ${storageFiles.length} files in storage`);

              // For now, just refresh the list
              // In a real scenario, you'd compare with database records
              // and remove orphaned files

              alert("Cleanup complete!");
              await mediaManager.refresh();
            } catch (error) {
              console.error("Cleanup error:", error);
              alert("Cleanup failed. Check console for details.");
            } finally {
              cleanupBtn.disabled = false;
              cleanupBtn.innerHTML = `
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Cleanup
              `;
            }
          });
        }

        console.log("âœ… Media page initialized with MediaSelector component");
      }

      // Initialize when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initMediaPage);
      } else {
        initMediaPage();
      }
    </script>
  </body>
</html>
