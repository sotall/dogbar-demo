<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Bar Admin - Media Library</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/media/logo.png?v=2" />

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Configuration for GitHub Pages -->
    <script src="../config.js"></script>

    <!-- Shared Scripts -->
    <script type="module" src="shared/theme-manager.js"></script>
    <script type="module" src="shared/permissions.js"></script>
    <script type="module" src="shared/navigation.js"></script>
    <script type="module" src="shared/media-selector.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
      }

      body:not(.dark) {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      body.dark {
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-900 min-h-screen transition-colors">
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Page Header -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h2
            class="text-3xl font-bold text-gray-900 dark:text-white transition-colors"
          >
            Media Library
          </h2>
          <p class="text-gray-600 dark:text-gray-400 transition-colors">
            Upload, organize, and manage your media files
          </p>
        </div>
        <div>
          <button
            id="refreshBtn"
            class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors flex items-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
            Refresh
          </button>
        </div>
      </div>

      <!-- Media Grid Container (MediaSelector will render here) -->
      <div id="mediaGrid"></div>
    </div>

    <script type="module">
      // Wait for all dependencies to load
      async function initMediaPage() {
        // Wait for PermissionManager to be initialized with currentUser and role
        let attempts = 0;
        while (
          !window.PermissionManager ||
          !window.PermissionManager.currentUser ||
          !window.PermissionManager.roleChecked
        ) {
          if (attempts >= 50) {
            console.error("PermissionManager not initialized");
            alert("Failed to load permission system. Please refresh the page.");
            return;
          }
          await new Promise((resolve) => setTimeout(resolve, 100));
          attempts++;
        }

        // Wait for MediaSelector class
        attempts = 0;
        while (!window.MediaSelector && attempts < 50) {
          await new Promise((resolve) => setTimeout(resolve, 100));
          attempts++;
        }

        if (!window.MediaSelector) {
          console.error("MediaSelector not loaded");
          alert("Failed to load media selector. Please refresh the page.");
          return;
        }

        // Check admin permissions (PermissionManager.init() already verified admin status)
        if (!window.PermissionManager.currentUser) {
          console.error("Not authenticated");
          return; // PermissionManager already redirected if not admin
        }

        // Check media view permission (super admins bypass)
        let canViewMedia = true;
        if (
          !(
            typeof window.PermissionManager.isSuperAdmin === "function" &&
            window.PermissionManager.isSuperAdmin()
          )
        ) {
          canViewMedia = await window.PermissionManager.can("media.view");
        }
        if (!canViewMedia) {
          alert("You do not have permission to view the media library.");
          window.location.href = "dashboard.html";
          return;
        }

        // Initialize Supabase
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL || window.APP_CONFIG?.supabaseUrl;
        const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

        if (!supabaseUrl || !supabaseAnonKey) {
          console.error("Supabase credentials not found");
          alert("Configuration error. Please check environment variables.");
          return;
        }

        const supabase = window.supabase.createClient(
          supabaseUrl,
          supabaseAnonKey
        );

        // Initialize MediaSelector in page mode with all features
        const mediaManager = new window.MediaSelector({
          containerId: "mediaGrid",
          mode: "page",
          allowUpload: true,
          allowDelete: true,
          allowBulkSelection: true,
          showViewToggle: true,
          showViewer: true,
          showCleanup: true,
          pageSize: 20,
          supabaseClient: supabase,
          supabaseUrl: supabaseUrl,
        });

        await mediaManager.init();

        // Refresh button
        const refreshBtn = document.getElementById("refreshBtn");
        if (refreshBtn) {
          refreshBtn.addEventListener("click", async () => {
            refreshBtn.disabled = true;
            refreshBtn.querySelector("svg").classList.add("animate-spin");
            await mediaManager.refresh();
            refreshBtn.disabled = false;
            refreshBtn.querySelector("svg").classList.remove("animate-spin");
          });
        }

        console.log("âœ… Media page initialized with MediaSelector component");
      }

      // Initialize when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initMediaPage);
      } else {
        initMediaPage();
      }
    </script>
  </body>
</html>
